<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Boilerplate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/tickets.css" />
  </head>
  <body>
    <section class="ticket">
      <img src="/assets/img/tickets-img.png" alt="" />
    </section>
    <section class="pay-tickets">
      <h2>TICKET SALE</h2>

      <div class="burning-ticket">
        <article>
          <p>Burning Man Ticket</p>
          <p>100 &dollar;</p>
        </article>
        <article>
          <p>Survival kit</p>
          <p>15 &dollar; <i class="fa-solid fa-check"></i></p>
        </article>
        <article>
          <p>Climate contribution</p>
          <p>5 &dollar; <i class="fa-solid fa-check"></i></p>
        </article>
      </div>
      <a href="">BUY TICKET</a>
    </section>
    <section class="map-billeder">
      <article>
        <img src="/assets/img/ticket billede 1.png" alt="" />
      </article>
      <article>
        <img src="/assets/img/ticket billede 2.png" alt="" />
      </article>
      <article>
        <i class="fa-solid fa-arrow-up"></i>
        <p>CLICK ON THE MAP FOR A CLOSER LOOK</p>
      </article>
    </section>
  </body>
</html>
