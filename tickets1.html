<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Boilerplate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/tickets1.css" />
  </head>
  <body>
    <section class="ticket">
      <img src="/assets/img/tickets-img.png" alt="" />
    </section>
    <header class="header">
      <ul class="header-simple">
        <div class="header-div">
          <li><a href="/">Home</a></li>
          <li><a href="/tickets.html">Tickets</a></li>
          <li><a href="/gallery.html">Gallery</a></li>
        </div>
        <div id="cart">
          <img src="/assets/img/shopping-cart.svg" alt="" />
        </div>
      </ul>
    </header>

    <!--check out-->
    <section class="chek-out">
      <h2>CHECK OUT</h2>
    </section>
    <section class="check-out-section">
      <div class="check-out-wrapper">
        <div class="check-out-content">
          <p>Burning Man Ticket</p>
          <img src="/assets/img/Icon akar-check.svg" alt="" />
        </div>
        <p class="dollar" style="padding-left: 26.5px">100 &dollar;</p>
      </div>
      <div class="check-out-wrapper">
        <div class="check-out-content">
          <p>Survival kit</p>
          <img src="/assets/img/Icon akar-check.svg" alt="" />
        </div>
        <p class="dollar">15 &dollar;</p>
      </div>
      <div class="check-out-wrapper">
        <div class="check-out-content">
          <p id="color">Climate contribution</p>
        </div>
        <div>
          <p class="dollar">0 &dollar;</p>
          <hr />
        </div>
      </div>
      <div class="check-out-wrapper">
        <div class="check-out-content"></div>
        <div>
          <p class="dollar">115 &dollar;</p>
          <hr />
          <hr />
        </div>
      </div>
      <a href="">ADD ITEMS</a>
    </section>

    <!--formular-->

    <section class="contact-info">
      <form>
        <input type="text" placeholder="Name" class="contact-in-input" />
        <input type="text" placeholder="Lars Name" class="contact-in-input" />
        <input type="text" placeholder="Address" class="contact-in-input" />
        <input type="text" placeholder="City" class="contact-in" />
        <input type="text" placeholder="Zip Code" class="contact-in" />
        <input
          type="text"
          placeholder="Country "
          class="contact-in"
          id="fuck"
        />
        <input type="email" placeholder="Email" class="contact-in-input" />
      </form>
      <article class="payment-method">
        <p>Payment Method</p>
        <div class="bank-cart">
          <img src="/assets/img/Icon corebrands-visa.svg" alt="" />
          <img src="/assets/img/Icon fa-brands-cc-mastercard.svg" alt="" />
          <img src="/assets/img/Icon corebrands-cc-discover.svg" alt="" />
        </div>
      </article>
    </section>

    <a href="">BUY TICKET</a>

    <footer class="footer">
      <article>
        <h4>BURNING MAN PROJECT</h4>
        <p>
          A GLOBAL ARTS & CULTURE NONPROFIT <br />
          1989-2024 BURNING MAN PROJECT
        </p>
      </article>

      <article class="iconer-container">
        <div class="iconer">
          <img src="/assets/img/facebook.svg" alt="" />
        </div>
        <div class="iconer">
          <img src="/assets/img/mail.svg" alt="" />
        </div>

        <div class="iconer">
          <img src="/assets/img/twitter.svg" alt="" />
        </div>
        <div class="iconer">
          <img src="/assets/img/instagram.svg" alt="" />
        </div>
      </article>
    </footer>
  </body>
</html>
