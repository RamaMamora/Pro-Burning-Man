<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Boilerplate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/tickets1.css" />
  </head>
  <body>
    <section class="ticket">
      <img src="/assets/img/tickets-img.png" alt="" />
    </section>
    <header class="header">
      <ul class="header-simple">
        <div class="header-div">
          <li><a href="/">Home</a></li>
          <li><a href="/tickets.html">Tickets</a></li>
          <li><a href="/gallery.html">Gallery</a></li>
        </div>
        <div id="cart">
          <img src="/assets/img/shopping-cart.svg" alt="" />
        </div>
      </ul>
    </header>

    <!--check out-->
    <section class="chek-out">
      <h2>CHECK OUT</h2>
    </section>
    <section class="check-out-section">
      <div class="check-out-wrapper">
        <div class="check-out-content">
          <article>
            <p>
              Burning Man Ticket
              <img src="/assets/img/Icon akar-check.svg" alt="" />
            </p>
            <h3>
              Survival kit<img src="/assets/img/Icon akar-check.svg" alt="" />
            </h3>
            <h3>Climate contribution</h3>
          </article>

          <article>
            <p>100 &dollar;</p>
            <h3>15 &dollar;</h3>
            <h3>0 &dollar;</h3>
          </article>
        </div>

        <a href="">ADD ITEMS</a>
      </div>
    </section>

    <form>
      <input type="text" placeholder="Name" class="contact-in-input" />
      <input type="text" placeholder="Lars Name" class="contact-in-input" />
      <input type="text" placeholder="Address" class="contact-in-input" />
      <input type="text" placeholder="City" class="contact-in-input" />
      <input type="text" placeholder="Zip Code" class="contact-in-input" />
      <input type="text" placeholder="Country" class="contact-in-input" />
      <input type="email" placeholder="Email" class="contact-in-input" />
    </form>
  </body>
</html>
